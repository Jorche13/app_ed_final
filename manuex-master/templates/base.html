<!DOCTYPE html>
<html lang="en">

<head>
    <title>Irrigator Manuel</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}">
    <style>
    </style>
</head>

<body>
    <header>
        <nav id="sidebarMenu" class="d-lg-block sidebar bg-white">
            <div class="list-group list-group-flush mx-3 mt-4">
                <h2 class="text-center">ManueX</h2>
                <a href="{{ url_for('index') }}" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Dashboard</span>
                </a>
                <a href="{{ url_for('forecast') }}" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-cloud-sun-rain fa-fw me-3"></i><span>Forecast</span>
                </a>
                <a href="{{ url_for('override') }}" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-droplet fa-fw me-3"></i><span>Manual Control</span>
                </a>
                <a href="{{ url_for('settings') }}" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-gear fa-fw me-3"></i><span>Settings</span>
                </a>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        {% block body %}
        {% endblock body %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
